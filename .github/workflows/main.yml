name: Sync Garmin to Notion

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

env:
  TZ: 'Europe/London'

concurrency:
  group: sync-garmin-to-notion
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create and activate venv
        shell: bash
        run: |
          set -euo pipefail
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          : "${{ secrets.GARMIN_EMAIL }}" || (echo "Missing GARMIN_EMAIL" && exit 1)
          : "${{ secrets.GARMIN_PASSWORD }}" || (echo "Missing GARMIN_PASSWORD" && exit 1)
          : "${{ secrets.NOTION_TOKEN }}" || (echo "Missing NOTION_TOKEN" && exit 1)
          : "${{ secrets.NOTION_SLEEP_DB_ID }}" || (echo "Missing NOTION_SLEEP_DB_ID" && exit 1)
          : "${{ secrets.NOTION_HEALTH_DB_ID }}" || (echo "Missing NOTION_HEALTH_DB_ID" && exit 1)

      - name: Run sync scripts
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PR_DB_ID: ${{ secrets.NOTION_PR_DB_ID }}
          NOTION_STEPS_DB_ID: ${{ secrets.NOTION_STEPS_DB_ID }}
          NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_SLEEP_DB_ID }}
          NOTION_HEALTH_DB_ID: ${{ secrets.NOTION_HEALTH_DB_ID }}
          TZ: 'Europe/London'
          CREATE_MISSING_SLEEP_PROPERTIES: 'true'
          Notion-Version: '2025-09-03'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p logs
          source .venv/bin/activate
          python garmin-activities.py  2>&1 | tee logs/garmin-activities.log
          python personal-records.py   2>&1 | tee logs/personal-records.log
          python daily-steps.py        2>&1 | tee logs/daily-steps.log
          python sleep_data.py         2>&1 | tee logs/sleep_data.log
          python health_metrics_all.py 2>&1 | tee logs/health_metrics_all.log

      - name: Upload logs (if present)
        if: success() && hashFiles('logs/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: logs/
